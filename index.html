<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <h2>MY LIBRARY</h2>
      <button id="btn-addBook">Add Book</button>
    </header>
    <div class="main">
      <aside class="left">LEFT</aside>
      <main>
        <div class="book-popup" id="book-popup">
          <img src="./images/book.png" alt="Book Icon" />
          <div class="close-form-button-div">
            <button id="btn-close-form">X</button>
          </div>
          <h2>Add new book</h2>
          <form id="add-book-form" action="">
            <input type="text" id="title" placeholder="Title" required />
            <input type="author" id="author" placeholder="Author" required />
            <input
              type="number"
              id="pages"
              placeholder="Pages"
              step="1"
              min="1"
            />
            <div class="read-unread">
              <p>Have you read it?</p>
              <input type="checkbox" id="read" />
            </div>
            <button id="btn-submit-book" type="submit">Add Book</button>
          </form>
        </div>
      </main>
      <aside class="right">
        <p>Total Books:</p>
        <p>Read:</p>
        <p>Unread:</p>
        <p>Total Pages:</p>
      </aside>
    </div>
  </body>
  <footer>Copyright Â© 2023 Marko Kasekas Kask (github logo)</footer>
</html>
