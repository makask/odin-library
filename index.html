<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1 class="main-title">myLibrary<h1 class="exclamation">!<h1></h1>
      </div>
      <button id="btn-addBook">Add New Book</button>
    </header>
    <div class="main">
      <aside class="left"></aside>
      <main>
        <div class="book-popup" id="book-popup">
          <img src="./images/book.png" alt="Book Icon" />
          <div class="close-form-button-div">
            <button id="btn-close-form">X</button>
          </div>
          <h2>Add new book</h2>
          <form id="add-book-form">
              <div class="popup-form-input-container">
                <input class="popup-input" name="title" type="text" id="title" min="1" max="16" placeholder="Title" />
                <input class="popup-input" name="author" type="text" id="author" min="1" max="16" placeholder="Author" />
                <input
                  class="popup-input"
                  type="number"
                  id="pages"
                  name="pages"
                  placeholder="Pages"
                  step="1"
                  min="1"
                  max="2000"
                />
                <div class="read-unread">
                  <p>Have you read it?</p>
                  <input type="checkbox" id="read" />
                </div>           
              </div>
            <button id="btn-submit-book" type="submit">Confirm!</button>
          </form>
        </div>
        <div class="books-container">
        </div>
      </main>
      <aside class="right">
        <div class="right-div">
          <p>Total Books:</p>
          <p id="booksTotal"></p>
        </div>
        <div class="right-div">
          <p>Read:</p>
          <p id="readTotal"></p>
        </div>
        <div class="right-div">
          <p>Unread:</p>
          <p id="unreadTotal"></p>
        </div class="right-div">
        <div class="right-div">
          <p>Total Pages:</p>
          <p id="pagesTotal"></p>
        </div>
      </aside>
    </div>
  </body>
  <footer><h6>Copyright Â© 2023 Marko Kask</h6></footer>
</html>
